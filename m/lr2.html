
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Resume Screening</title>
  <link rel="stylesheet" href="lr2.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="login-container">
   <div>
      <form id="login-form">
        <h2>🔐 Login to Your Account</h2>
        <input id="login-username" placeholder="Username" required />
        <input id="login-password" type="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" id="show-signup">Create one</a></p>
      </form>

      
      <form id="signup-form" style="display:none;">
        <h2>🆕 Create New Account</h2>
        <input id="signup-username" placeholder="Username" required />
        <input id="signup-password" type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="#" id="show-login">Login</a></p>
      </form>
    </div>
  </div>

  <script src="lsr.js"></script>
</body>
</html>
